{% extends "base.html" %}
{% block title %}Contest{% endblock %}
{% block content %}
<div id='contest' align="center" style="font-size:300%;">
    <table>
        {% for p in problems %}
            <tr><td><a style="color:gray;"href='http://localhost:8000/contest/problems?q={{ p.problemId }}'>{{ p.problemTitle }}</a></td></tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
