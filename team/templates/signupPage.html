{% extends 'base.html' %}

{% block title %} Signup {% endblock %}

{% block content %}
    <div id='teamdetail'>
        {{ error_message }}
        <form action='' method='POST'>
            {% csrf_token %}
        {% for field in signup_form %}
        {{ field.label_tag }} {{ field }} <br/>
        {% endfor %}
        <input type='submit' value='Submit'/>
        </form>
    </div>
{% endblock %}
